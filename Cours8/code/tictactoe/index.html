<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - GIJS</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script>window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');</script>
    
    <script src="js/tictactoegame.js"></script>
    <script src="js/module.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/tictactoe.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>

<body ng-app="TicTacToe" ng-controller="GridController">
    <div class="ttt-grid">
        <div class="ttt-grid-cell" style="top: 128px; left:45px" data-row="0" data-column="0"
             ng-click="onClickCell($event)">&nbsp;</div>
        <div class="ttt-grid-cell" style="top: 128px; left:113px" data-row="0" data-column="1"
             ng-click="onClickCell($event)">&nbsp;</div>
        <div class="ttt-grid-cell" style="top: 128px; left:181px" data-row="0" data-column="2"
             ng-click="onClickCell($event)">&nbsp;</div>


        <div class="ttt-grid-cell" style="top: 196px; left:45px" data-row="1" data-column="0"
             ng-click="onClickCell($event)">&nbsp;</div>
        <div class="ttt-grid-cell" style="top: 196px; left:113px" data-row="1" data-column="1"
             ng-click="onClickCell($event)">&nbsp;</div>
        <div class="ttt-grid-cell" style="top: 196px; left:181px" data-row="1" data-column="2"
             ng-click="onClickCell($event)">&nbsp;</div>


        <div class="ttt-grid-cell" style="top: 264px; left:45px" data-row="2" data-column="0"
             ng-click="onClickCell($event)">&nbsp;</div>
        <div class="ttt-grid-cell" style="top: 264px; left:113px" data-row="2" data-column="1"
             ng-click="onClickCell($event)">&nbsp;</div>
        <div class="ttt-grid-cell" style="top: 264px; left:181px" data-row="2" data-column="2"
             ng-click="onClickCell($event)">&nbsp;</div>
    </div>
    <div ng-show="gameHasEnded" style="position: absolute; top: 350px">
        <md-button flex class="md-primary md-raised md-hue-1"
                   ng-click="newGame()">Nouvelle partie</md-button>
    </div>
    
</body>

</html>
